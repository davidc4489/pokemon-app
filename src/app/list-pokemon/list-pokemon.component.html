<div class="container">
    <div class="row">
      @for (pokemon of pokemonList; track pokemon.name) {
        <div class="col m4 s6">
          <div class="card horizontal" pokemonBorderCard="lightblue">
            <div class="card-image">
              <img [src]="pokemon.picture" />
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>{{ pokemon.name }}</p>
                <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p> 
                @for (type of pokemon.types; track type) {
                  <span class="{{ type | pokemonTypeColor }}">
                    {{ type }}
                </span>
                }
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
