<h1 class="center">Pokemons List</h1>
<input
    type="number"
    (click)="selectPokemon($event)"
/>
<input
    #input
    (keyup)="0"    
    type="text"
/>
<input
    #index
    (keyup.enter)="selectPokemon2(index.value)"    
    type="number"
/>
<p>{{ input.value }}</p>

@if (pokemonSelected) {
    <p>You select the pokemon {{ pokemonSelected?.name}}</p>
}
@if (!pokemonSelected) {
    <p>The pokemon not exist</p>
}

<div class="container">
    <div class="row">
        @for (pokemon of pokemonList; track pokemon.name) {
            <div class="col m4 s6">
                <div class="card horizontal">
                    <div class="card-image">
                        <img [src]="pokemon.picture"/>
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>{{ pokemon.name }}</p>
                            <p><small>{{ pokemon.created }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
